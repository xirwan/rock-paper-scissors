<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function playGame(){
            let humanScore = 0;
            let computerScore = 0;
            for(i = 1; i <= 5; i++){
                function getComputerChoice(){
                    const choice = ['rock', 'paper', 'scissors'];
                    return choice[Math.floor(Math.random()*3)];            
                }

                function getHumanChoice(){
                    return prompt("Input your choice (Rock, Paper, Scissors)").toLowerCase();
                }

                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                console.log(playRound(humanSelection, computerSelection));

                function playRound(humanChoice, computerChoice){
                    if (humanChoice === computerChoice){
                        return `Draw, User choice: ${humanChoice}, Computer choice: ${computerChoice}.\nRound: ${i}\nUser Score: ${humanScore}\nComputer Score: ${computerScore}`;
                    }
                    const rule = {
                        rock : "scissors",
                        paper : "rock",
                        scissors : "paper"
                    };
                    if(rule[humanChoice] === computerChoice){
                        humanScore += 1;
                        return`You Win, ${humanChoice} beats ${computerChoice}.\nRound: ${i}\nUser Score: ${humanScore}\nComputer Score: ${computerScore}`;
                    } else {
                        computerScore += 1;
                        return `You Lose, ${computerChoice} beats ${humanChoice}.\nRound: ${i}\nUser Score: ${humanScore}\nComputer Score: ${computerScore}`;
                    }
                }
            }
            if(humanScore > computerScore){
                console.log(`You are the champion with a ${humanScore} : ${computerScore} score.`);
            } else if(humanScore = computerScore){
                console.log(`You draw against the computer with a ${humanScore} : ${computerScore} score`);
            } else {
                console.log(`You lost against the computer with a ${humanScore} : ${computerScore} score.`);
            }
        }
        playGame();
    </script>
</body>
</html>
